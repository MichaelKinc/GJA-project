<!DOCTYPE HTML>
<html lang="cs" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<head>
    <title>LetMeIn - Přidat uživatele</title>
</head>
<body>
<div layout:fragment="header">
    Přidat uživatele
</div>
<div layout:fragment="content">
    <div class="flex flex-row justify-start pb-3">
        <a th:href="@{/admin/users}" class="inline-flex items-center gap-x-2 px-3 py-1 rounded-md border border-slate-400 bg-white text-slate-600 hover:bg-slate-100">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M15 10a.75.75 0 01-.75.75H7.612l2.158 1.96a.75.75 0 11-1.04 1.08l-3.5-3.25a.75.75 0 010-1.08l3.5-3.25a.75.75 0 111.04 1.08L7.612 9.25h6.638A.75.75 0 0115 10z" clip-rule="evenodd" />
            </svg>
            <span class="flex-1">Zpět</span>
        </a>
    </div>
    <div class="py-4">
        <form th:action="@{/admin/users/update}" th:object="${user}" method="POST">
            <div class="flex flex-col justify-between">
                <div class="pb-4 w-full">
                    <label for="firstName" class="block font-medium mb-2">Jméno</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500"/>
                </div>
                <div class="pb-4 w-full">
                    <label for="lastName" class="block font-medium mb-2">Příjmení</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500"/>
                </div>
                <div class="pb-4 w-full">
                    <label for="password" class="block font-medium mb-2">Heslo</label>
                    <input type="password" id="password" th:field="*{password}" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500"/>
                </div>
                <div class="pb-4 w-full">
                    <label class="block font-medium mb-2">Role</label>
                    <select th:field="*{userRole}">
                        <option th:value="'ROLE_USER'" th:text="Uživatel"></option>
                        <option th:value="'ROLE_ADMIN'" th:text="Admin"></option>
                        <option th:value="'ROLE_KIOSK'" th:text="Kiosek"></option>
                    </select>
                </div>
                <input type="hidden" th:field="*{id}" />
            </div>
            <button type="submit" class="flex w-full border-2 active:border-indigo-600 border-transparent hover:bg-indigo-400 bg-indigo-500 disabled:bg-indigo-400 disabled:border-transparent text-white justify-center py-3 rounded-md font-medium">Přidat</button>
        </form>
    </div>
</div>
</body>
</html>
