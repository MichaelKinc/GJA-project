<div th:fragment="step-1" class="p-8 bg-slate-100 rounded-xl">
    <h2 class="text-3xl font-medium">Krok 1: Výběr aktivity</h2>
    <form action="#" class="mt-4">
        <label for="activity" class="font-medium">Aktivita</label>
        <select id="activity" name="activity" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500" th:classappend="${param.error} ? 'border-red-400' : 'border-slate-400'">
            <option value="1">Penis</option>
            <option value="1">Čutaná</option>
        </select>

        <button type="submit" value="step-1" class="mt-4 font-medium inline-flex items-center gap-x-1 bg-indigo-500 hover:bg-indigo-400 transition-colors duration-150 rounded-md font-semibold px-6 py-3 text-white">Další krok</button>
    </form>
</div>
<div th:fragment="step-2" class="p-8 bg-slate-100 rounded-xl opacity-50">
    <h2 class="text-3xl font-medium">Krok 2: Výběr místa</h2>
    <div class="mt-4">
        <label for="place" class="font-medium mb-4">Místo</label>
        <select disabled="disabled" id="place" name="activity" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500" th:classappend="${param.error} ? 'border-red-400' : 'border-slate-400'">
            <option value="telocvicna-1">Tělocvična 1</option>
        </select>
    </div>
</div>
