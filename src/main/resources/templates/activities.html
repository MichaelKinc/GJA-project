<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aktivity</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- this is where we refer the css file from src/main/resources/static/main.css -->
  <link th:href="@{/app.css}" rel="stylesheet" />
</head>
<body>
  <div>
    <div class="flex justify-between pl-10 pr-10 pt-10 pb-4">
      <h1 class="text-2xl font-bold">Aktivityggg</h1>
      <a th:href="@{/add-activity}" class="font-semibold">+ Přidat aktivitu</a>
    </div>
    <div class="overflow-x-auto pt-10 pb-10 pr-10 pl-10">
      <div class="py-2 align-middle inline-block min-w-full">
        <div class="shadow-lg shadow-gray-400 overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-800 uppercase tracking-wider">
                Název
              </th>
              <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-800 uppercase tracking-wider">
                Akce
              </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="activity: ${activities}">
              <td class="px-6 py-4 whitespace-nowrap text-center" th:text="${activity.type}"></td>
              <td class="px-6 py-4 whitespace-nowrap font-semibold text-center">
                <button class="ml-2">
                  <span class="ml-2">Detail</span>
                </button>
                <button class="ml-2">Smazat</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
