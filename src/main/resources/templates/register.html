<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Registrovat se</title>
</head>
<body class="bg-indigo-200">
    <div layout:fragment="content" class="h-screen w-full overflow-x-hidden flex flex-col justify-between">

        <div class="container mx-auto py-8 align-middle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mr-2 inline-block text-indigo-800">
                <path fill-rule="evenodd" d="M13.28 3.97a.75.75 0 010 1.06L6.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0zm6 0a.75.75 0 010 1.06L12.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />
            </svg>
            <a th:href="@{/}" class="text-indigo-500 no-underline hover:underline underline-offset-2">Zpět na úvodní stránku</a>
        </div>

        <div class="flex flex-row container max-w-xl mx-auto">
            <div class="flex-1 flex flex-col justify-between p-8 bg-white rounded-l-xl">
                <div class="flex flex-col gap-y-10">
                    <div class="flex justify-center items-center space-x-4 font-medium">
                        <img class="h-12 w-12" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Welli">
                        <span class="text-2xl">LetMeIn <span class="text-slate-500">by Welli</span></span>
                    </div>
                    <h1 class="text-3xl text-center w-full">Registrovat se</h1>
                </div>


                <div class="flex-1 flex flex-col justify-center">
                    <form th:action="@{/process_register}" th:object="${user}"
                          method="post" class="flex flex-col gap-y-6">
                        <p th:if="${param.error}" th:class="text-red-400">
                            Chybné uživatelské jméno nebo heslo.
                        </p>
                        <p th:if="${param.logout}">
                            Byl jste odhlášen.
                        </p>

                        <div>
                            <label for="email" class="font-medium mb-4">E-mail</label>
                            <input type="email" id="email" th:field="*{email}" placeholder="E-mail" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500" th:classappend="${param.error} ? 'border-red-400' : 'border-slate-400'" />
                        </div>
                        <div>
                            <label for="password" class="font-medium mb-4">Heslo</label>
                            <input type="password" id="password" th:field="*{password}" placeholder="Heslo" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500" th:classappend="${param.error} ? 'border-red-400' : 'border-slate-400'" />
                        </div>
                        <div>
                            <label for="firstName" class="font-medium mb-4">Jméno</label>
                            <input type="password" id="firstName" th:field="*{firstName}" placeholder="Heslo" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500" th:classappend="${param.error} ? 'border-red-400' : 'border-slate-400'" />
                        </div>
                        <div>
                            <label for="lastName" class="font-medium mb-4">Příjmení</label>
                            <input type="password" id="lastName" th:field="*{lastName}" placeholder="Heslo" class="w-full rounded border px-4 py-2 placeholder:text-slate-400 focus:outline-indigo-500" th:classappend="${param.error} ? 'border-red-400' : 'border-slate-400'" />
                        </div>

                        <button type="submit" class="flex border-2 active:border-indigo-600 border-transparent hover:bg-indigo-400 bg-indigo-500 disabled:bg-indigo-400 disabled:border-transparent text-white justify-center py-3 rounded-md font-medium">Registrujte se</button>
                    </form>

                    <div class="mt-4">
                        Již vlastníte účet?
                        <a th:href="@{/login}" class="text-indigo-500 hover:underline">Přihlásit se</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 text-slate-500">
            &copy; 2022 Welli s.r.o. - LetMeIn
        </footer>
    </div>
</body>
</html>
